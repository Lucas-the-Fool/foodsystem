{% extends 'base.html' %}
{% block title %}

{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/signbase.css' %}">
    <script src="{% static 'js/register.js' %}"></script>
{% endblock %}
{% block body %}
    <div class="outer-box">
        <h2 class="page-title">
            Register
        </h2>
        <div class="sign-box">
            <div class="form-group">
                <label for="">Username：</label>
                <input type="text" class="form-control" id="username" placeholder="">
            </div>
            <div class="form-group">
                <label for="">Password：</label>
                <input type="password" class="form-control" id="password1" placeholder="">
            </div>
            <div class="form-group">
                <label for="">Confirm password：</label>
                <input type="password" class="form-control" id="password2" placeholder="">
            </div>
            <div class="form-group">
                <label for="">Phone number：</label>
                <input type="text" class="form-control" id="input-phone" placeholder="">
            </div>
            <div class="form-group">
                <label for="">Address：</label>
                <input type="text" class="form-control" id="input-address" placeholder="">
            </div>
            <div class="form-group">
                <button class="btn btn-sm btn-primary" id="submit-btn">Register</button>
            </div>
        </div>
    </div>
{% endblock %}
